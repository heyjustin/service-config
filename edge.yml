zuul:
  routes:
    auth: /auth/**
    running-man-ui: /**

discovery:
  authentication:
    defaultPolicy: REQUIRE_TOKEN
    openPaths:
      - /auth/**
      - /login.html 
      - /css/**
      - /img/**
      - /js/**

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    com.netflix: DEBUG
