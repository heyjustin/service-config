zuul:
  routes:
    auth: /auth/**
    running-man-ui: /runningman/**

discovery:
  authentication:
    defaultPolicy: REQUIRE_TOKEN
    openPaths:
      - /auth/**
      - /runningman/login.html 
      - /runningman/index.html
      - /runningman/css/**
      - /runningman/img/**
      - /runningman/js/**

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    com.netflix: DEBUG
