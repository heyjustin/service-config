zuul:
  routes:
    auth: /auth/**
    running-man-ui: /runningman/**

discovery:
  authentication:
    initialTokenTtlSeconds: 10000
    renewedTokenTtlSeconds: 20000
    renewalTtlThresholdSeconds: 10000
    defaultPolicy: REQUIRE_TOKEN
    openPaths:
      - /manage/**
      - /auth/**
      - /runningman
      - /runningman/
      - /runningman/runningman
      - /runningman/login 
      - /runningman/*.html 
      - /runningman/css/**
      - /runningman/img/**
      - /runningman/js/*

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: WARN
    com.netflix: WARN
    za.co.discovery.mspoc.security: TRACE
