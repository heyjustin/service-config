zuul:
  routes:
    auth:
      path: /auth/**
      retryable: true
    running-man-ui:
      path: /runningman/**
      retryable: true

discovery:
  authentication:
    initialTokenTtlSeconds: 60
    renewedTokenTtlSeconds: 600
    renewalTtlThresholdSeconds: 300
    defaultPolicy: REQUIRE_TOKEN
    openPaths:
      - /manage/**
      - /auth/**
      - /runningman
      - /runningman/
      - /runningman/runningman
      - /runningman/login 
      - /runningman/*.html 
      - /runningman/css/**
      - /runningman/img/**
      - /runningman/js/*

eureka:
  client:
    registerWithEureka: false

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: WARN
    com.netflix: WARN
    za.co.discovery.mspoc.security: TRACE
