# A YAML file is essentially a sequence of documents separated by --- lines.
# Each document is parsed separately to a flattened map.

# The first section contains application wide settings applied regardless of a profile

# JMX
spring:
  jmx:
    enabled: true
  cloud:
    config:
      # If we can't contact the config server, don't start up
      failFast: true

logging:
  level:
    root: INFO

# Tomcat Server settings
server:
  address: 0.0.0.0
  servletPath: /
  tomcat:
    access-log-enabled: true
    access-log-pattern: "%h %t \"%r\" %s %b"
    basedir: /var/log

# Management endpoints
management:
  context-path: /manage

endpoints:
  health:
    sensitive: false
  info:
    sensitive: false
  shutdown:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 30
    metadataMap:
      instanceId: ${spring.application.name}:${PID}
    statusPageUrlPath: /manage/info/
    healthCheckUrlPath: /manage/health/

---
# These are the service wide settings that are applied during development
spring:
  profiles: development
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

---
# A profile with windows specific paths
spring:
  profiles: windows
server:
  tomcat:
    basedir: c:/var/log